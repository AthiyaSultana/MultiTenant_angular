<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Login form</h4>
      <app-header>My library example</app-header>
    </div>
    <div class="panel-body">
      <div class="col-md-12">
        <form #loginForm="ngForm" (ngSubmit)="submitLoginDetails(loginForm.value)" novalidate>
          <div class="form-group">
            <label>Email id</label>
            <input type="text" class="form-control" name="email" ngModel>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ngModel>
          </div>
          <button type="submit" class="btn btn-primary">submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
